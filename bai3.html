<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> Luyện tập tạo hàm không tham số, có tham số, mảng với hàm.</title>
    <script>
        function myFunc(a,b) {
            if (a>b){
                alert("a is bigger than b");
            }else {
                sum = a+b;
                alert(sum);
            }
            return sum;
        }
    </script>
</head>
<body>
<script>
    myFunc(8,1);
</script>
</body>
</html>
